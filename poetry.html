<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>L先生为奈奈小可爱写的诗</title>
<style type="text/css">
body {background-color: #A9F5F2}
p{
font-family: STSong;
font-weight: 700;
font-size: 7;
color: #000000;
}
  </style>
</head>
<body>
<p>
我同心爱的人相会的地方<br>
是在北方的达里尼<br>
除了诱人的樱桃以外<br>
不论谁都不知道<br>
诱人的樱桃请了<br>
请不要告诉别人你是多么的甜蜜！<br>
</p>
</body>
